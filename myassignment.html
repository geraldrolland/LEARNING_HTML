<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <title>YshoeZ.com</title>
</head>
     <style>
        * {
            margin: 0;
            
        }
        body{
            background-color: #ffff;
        }

        .background{
            margin-top: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            row-gap: 20px;
            column-gap: 20px;

        }

        .shoe{
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: antiquewhite;
        }

        .title-container{
         width: 100%;
         height: 70px;
         background-color:rgb(207, 68, 34);
         display: flex;
         justify-content: center;
         align-items: center;
        }
         
        .card{
            width: 400px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 1px 1px 2px 3px #ffff;
            background-color: #F5F5F7;  
        }

        .box {
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .icon {
            width: 25px;
        }

        .icon-box {
            width: 60px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            background-color: #ffff;
        }

        .price {
            width: 50%;
            font-size: 25px;
            font-family: "Lora", "sans serif";
            padding-left: 15px;
        }
        
        .pic{
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 10px;
            object-fit: cover;
            filter: drop-shadow(1px 2px 8px gray);
                  
        }

      .name{
       font-family: "Roboto", "sans serif";
       font-size: 40px;
       margin-left: 4px;
       margin-top: 6px;
       overflow: hidden;
       font-size: 30px;
       padding-left: 12px;
       letter-spacing: 1px;
       font-weight: bolder;
       margin-top: 5px;
   }


   @media screen and (max-width: 1024px){
        .card{
            width: 233px;

        }
          .name{
          overflow: hidden;
        }
       }

       @media screen and ( min-width: 884px){
        .card{
            width: 350px;
        }
        .background{
            justify-content: space-evenly;
        }
       }
    
       @media screen and ( max-width: 768px) {
        .card{
            width: 370px;
            text-wrap: wrap;
            row-gap: 5px;
            border-radius: 18px;
        }
        
    }

   @media screen and (max-width: 600px){
    .card{
        width: 300px;
        height: 350px;
    }
    } 
 


        

   </style>
</head>
