</head>
<body>
    <input value="mammal" name="animal_with_backbone" id="mammal" type="checkbox">

<script>
    const printSelectedInput = ( ) => {
        const my_inputs = document.querySelectorAll('input[type="checkbox"]')
        my_inputs.forEach(input => {
            if(input.checked) {
                console.log(input.value)
            }
        })
    }
